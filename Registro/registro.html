<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="styles_registro.css" />
  </head>
  <body>
    <header class="header">Vamos al centro CUU</header>
    <div class="container">
      <div class="form-section">
        <div>
          <h1 class="h1-registrate">Regístrate</h1>
        </div>
        <div class="signinForm">
          <form>
            <label for="username"></label>
            <input
              type="username"
              name="username"
              class="input"
              placeholder="Username"
            />

            <label for="email"></label>
            <input
              type="username"
              name="username"
              class="input"
              placeholder="Correo electrónico"
            />
            <label for="Password"></label>
            <input
              type="Password"
              name="password"
              class="input"
              placeholder="Contraseña"
            />
            <label for="confirmPass"></label>
            <input
              type="password"
              name="passwordconf"
              class="input"
              placeholder="Confirmar contraseña"
            />
            <button class="submit" type="submit">¡Vámonos!</button>
          </form>
        </div>
      </div>
      <div class="gradient-section"></div>
    </div>
  </body>
</html>
