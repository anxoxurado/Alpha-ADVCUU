<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/styles/style_places.css">
    <link rel="stylesheet" href="/appPage/style.css">
    <!--SCRIPTS PARA MOSTRAR LOS LUGARES EN LA PAGINA-->
    <script src="/establecimientos/scripts_mostrar_lugares/conexion_culturales.js"></script>
    <script src="/establecimientos/sliders.js"></script>
    <title>Document</title>
</head>

<body>
    <!--Este div permite que no se muestren los datos hasta que carguen los datos de la base de datos-->
    <div id="loader">
        <p id="loading">Obteniendo tu lugar...</p>
        <img src="/elementos/logo.png" alt="" id="imagen-logo">
    </div>
    <div id="content">

        <div class="gradiente">
            <div class="imagen-container">
                <img src="/Imagenes/kaldi.jpg" alt="top_image" class="imagen-principal" id="imagen-principal">
                <div class="degradado-container">
                    <img src="/elementos/Gradiente purpura.png" class="overlay-image gradiente">
                    <h1 class="titulo" style="margin-bottom: 50px; margin-left: 30px;" id="nombre-lugar">Kaldi Cafe</h1>
                    <p class="titulo" style="font-size: 1.3vw; margin-bottom: 15px; margin-left: 30px"><span
                            id="calle-lugar">Calle Guadalupe Victoria</span> #<span id="numero-lugar">309</span>, <span
                            id="colonia-lugar">Centro</span>, <span id="ciudad-lugar">Chihuahua</span></p>
                </div>
                <p class="texto-superior-derecha" style="margin-right: 30px;"><span id="caract-1">Especializado</span>
                    <br>
                    <span id="caract-2">Acogedor</span> <br> <span id="caract-3">Popular</span>
                </p>
            </div>
        </div>
        <div class="feed-section1">
            <!-- to do <button id="prev-slide" class="slide-button material-symbols-rounded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg></button>-->
            <div class="container-slider" style="width: 50%; height: 31vw;">
                <div class="card-list" id="contenedor-imagenes">
                    <!-- Son las mismas tarjetas que jurado adaptadas solo con el gradiente y la imagen -->
                    <div class="card-item">
                        <img src="/Imagenes/nev1.jpg" class="local-image" alt="" id="primeraImagen">
                    </div>
                    
                </div>

            </div>
            <!-- to do <button id="next-slide" class="slide-button material-symbols-rounded"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M504-480 348-636q-11-11-11-28t11-28q11-11 28-11t28 11l184 184q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L404-268q-11 11-28 11t-28-11q-11-11-11-28t11-28l156-156Z"/></svg></button>-->
            <div class="button-container">
                <button class="button" id="chill">
                    <img src="/elementos/6650146.png" alt="chill" style="width: 5vw; height: auto;">
                    <span id="ambiente1">chill</span><span id="ambiente2"><!--ambiente2--></span>
                    <img src="/elementos/126169.png" alt="segundo logo"
                        style="margin-left: 10vw; width: 5vw; height: auto;">
                    <span id="precio"><!--Aqui va el precio--></span>
                </button>

                <button class="button" id="maps">
                    <img src="/elementos/Google_Maps_Logo_2020.svg.png" alt="Google Maps"
                        style="width: 5vw; height: auto;">
                    Abrir en Google Maps
                </button>

                <!--Quitarle la funcion de hover a este boton -->
                <button class="button" id="menu">
                    <img src="/elementos/1046849.png" alt="Menu" style="width: 5vw; height: auto;">
                    Menú del local
                </button>

            </div>
        </div>

        <h1 class="m-4">Relacionado...</h1>

        <!--Slider de lugares relacionados-->
        <div class="feed-section">
            <button id="prev-slide" class="slide-button material-symbols-rounded"><svg
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
                </svg></button>
            <div class="container-slider">
                <!--APARTIR DE AQUI SE AGARRAN LAS TARJETAS PARA MOSTRARSE LOS DATOS DE LA BASE DE DATOS-->
                <div class="card-list" id="container-similares">



                    <div class="card-item" id="cardPrimerCafe">
                        <div class="gradient-card g-purple"></div>
                        <img src="/Imagenes/nev3.jpg" class="local-image" alt="" id="imagenPrimerCafe">
                        <div class="card-info">
                            <h2 class="local-name" id="nombrePrimerCafe"> <!--Aqui va el nombre del lugar--> </h2>
                            <p class="local-description"><span id="cat1PrimerCafe"> <!--Carct1--> </span> - <span
                                    id="cat2PrimerCafe"> <!--Carct1--> </span> -
                                <span id="cat3PrimerCafe"> <!--Carct1--></span>
                            </p>
                        </div>



                    </div>



                </div>

            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded"><svg
                    xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M504-480 348-636q-11-11-11-28t11-28q11-11 28-11t28 11l184 184q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L404-268q-11 11-28 11t-28-11q-11-11-11-28t11-28l156-156Z" />
                </svg></button>
        </div>
        <div class="slider-srollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="/Branding/Group 40.png" alt="Logo CUU">
                </div>
                <div class="footer-sections">
                    <div class="footer-section">
                        <h4>¿Quienes somos?</h4>
                        <ul>
                            <li><a href="#">Misión</a></li>
                            <li><a href="#">Visión</a></li>
                            <li><a href="#">Roadmap</a></li>
                            <li><a href="#">Contáctanos</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h4>Contáctanos</h4>
                        <ul>
                            <li><a href="#">Instagram</a></li>
                            <li><a href="#">Facebook</a></li>
                            <li><a href="#">X</a></li>
                            <li><a href="#">Enviar correo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
