<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="formOpstyle.css" rel="stylesheet" type="text/css">
        
        <title>Contacto</title>

    </head>

    <body>
        <div class="contenedor">
                <form action="#" method="post">
                    <h1 class="title">Califica tu experiencia</h1>
                    <div class="rating">
                        <input value="5" name="rating" id="star5" type="radio">
                        <label for="star5"></label>
                        <input value="4" name="rating" id="star4" type="radio">
                        <label for="star4"></label>
                        <input value="3" name="rating" id="star3" type="radio">
                        <label for="star3"></label>
                        <input value="2" name="rating" id="star2" type="radio">
                        <label for="star2"></label>
                        <input value="1" name="rating" id="star1" type="radio">
                        <label for="star1"></label>
                      </div>
                    <div class="form">
                        <label for="title">Titulo</label>
                        <input type="text" id="title" name="title">
                    </div>
                        <p>T<b>Tipo de opinion</b></p>
                        <div class="radio">
                            <label>
                                <input type="radio" id="queja" name="type" value="Queja">
                                <span for="queja">Queja</span>
                            </label>

                            <label>
                                <input type="radio" id="sugerencia" name="type" value="Sugerencia">
                                <span for="sugerencia">Sugerecia</span>
                            </label>

                            <label>
                                <input type="radio" id="ptpositive" name="type" value="Puntos positivos">
                                <span for="ptpositive">Puntos Positivos</span>
                            </label>
                        </div>

                        <p><b>Comentario</b></p>
                    <div class="form">
                        <textarea id="comment" name="comment" rows="5" required></textarea>
                    </div>
                    <br>
                    <br>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
