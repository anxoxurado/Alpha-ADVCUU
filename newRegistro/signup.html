<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
    <div class="header">
        <h1>Regístrate</h1>
        <img src="/Branding/TextoTipo Blanco.png" alt="">
    </div>

    <div class="container">
        <div class="formContainer"> 
        <form class="form">
            <label for="fname">Nombre de usuario</label>
            <input type="text" name="fname" id="fname">
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo">
            <label for="contraseña">Contraseña</label>
            <input type="password">
            <label for="confContraseña">Confirma tu contraseña</label>
            <input type="password" name="confContraseña" name="confContraseña">
            <div class="checkbox2">
                <label for="tyc">Acepto los <a href="">términos y condiciones</a></label>
            <input type="checkbox" name="tyc" id="tyc">
            </div>
            
            <button type="submit" class="glow-on-hover">Registrarme</button>
        </form>
        </div>
    </div>

    </div>
    <div class="background">
        <img src="/Imagenes/Angel.jpeg" id="background" alt="">

        
        
    </div>
</body>
</html>
