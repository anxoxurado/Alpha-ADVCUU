<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <div class="container">
    <form class="register-form" enctype="multipart/form-data">
      <h2>Acceder</h2>
      
      <div class="form-group">
        <label for="name">Usuario</label>
        <input type="text" id="Usuario" name="usuario" placeholder="Tu usuario" required>
      </div>

      <div class="form-group">
        <label for="email">Contraseña</label>
        <input type="password" id="Contraseña" name="Contraseña" placeholder="Tu Contraseña" required>
      </div>
      <button type="submit" class="register-btn">Registrarse</button>

      <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
