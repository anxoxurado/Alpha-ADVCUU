<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
  <div class="container">
    <form class="register-form" enctype="multipart/form-data">
      <h2>Crear una cuenta</h2>
      
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
      </div>

      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" name="username" placeholder="@usuario" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" minlength="8" required>
      </div>

      <div class="form-group">
        <label for="avatar">Foto de perfil</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        <small>Formatos: JPG, PNG o GIF. Máx. 5MB.</small>
      </div>

      <button type="submit" class="register-btn">Registrarse</button>

      <p class="login-link">¿Ya tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </form>
  </div>
</body>
</html>
